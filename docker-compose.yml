  nginx:
    image: nginx:alpine
    container_name: nginx
    networks:
      - port-net
#      - data-net
      - son-net
      - rad-net
      - plex-net
      - jack-net
#      - pi-net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/homelab.conf:/etc/nginx/conf.d/default.conf
    restart: always

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
      - UMASK_SET=022
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent/config:/config
      - ./downloads:/downloads
    networks:
      - son-net
      - rad-net
    restart: always
  
  smb:
    image: dperson/samba
    container_name: smb
    environment:
      - TZ=EST5EDT
    volumes:
      - ./downloads:/downloads
      - ./torrents:/torrents
    networks: 
      - smb-net
    ports:
      - "139:139"
      - "445:445"
      - "137-138:137-138/udp"
    command: -n -p -s "downloads;/downloads;yes;no" -s "torrents;/torrents;yes;no"
    restart: always

  plex:
    image: plexinc/pms-docker:public
    container_name: plex
    volumes: 
      - ./downloads:/data
      - ./plex/transcode:/transcode
      - ./plex/config:/config
    networks:
      - plex-net
    ports:
      - "32400:32400"
      - "3005:3005"
      - "8324:8324"
      - "32469:32469"
      - "32410:32410/udp"
      - "32412-32414:32412-32414/udp"
      - "1900:1900/udp"
    environment:
      - TZ=America/Toronto
      - PLEX_UID=1000
      - PLEX_GID=1000
      - PLEX_CLAIM=claim-qxhyy5LBV9fyPH4TejRp
      - ADVERTISE_IP=http://10.0.0.42:32400/
    
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - ./sonarr:/config
      - ./downloads:/tv
      - ./downloads:/downloads
    networks:
      - son-net
    ports:
      - "8989:8989"
    restart: always
  
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - ./radarr:/config
      - ./downloads:/movies
      - ./downloads:/downloads
    networks:
      - rad-net
    ports:
      - "7878:7878"
    restart: always
  
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - ./jackett:/config
      - ./torrents:/downloads
    networks:
      - jack-net
      - son-net
      - rad-net
    restart: always
  
