---
version: '3.7'
services:
  portainer:
    container_name: portainer
    image: portainer/portainer
    networks:
      - port-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer:/data
    command: -H unix:///var/run/docker.sock
    restart: always

  watchtower:
    container_name: watchtower
    image: v2tec/watchtower
    networks:
      - watch-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    #check at 3am only
    command: --cleanup --schedule "0 0 3 * * *"
    restart: always

