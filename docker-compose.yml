---
version: '3.7'

x-default-logging-and-network: &default-logging-and-network
  logging:
    options:
      max-size: 10m
      max-file: 5
  networks: [network]

x-default-global-deploy: &default-global-deploy
  mode: global
  update_config:
    failure_action: rollback
  rollback_config:
    parallelism: 0

x-default-single-replica-deploy: &default-single-replica-deploy
  replicas: 1
  update_config:
    failure_action: rollback
  placement:
      constraints: [node.role == manager]

x-default-env-file: &default-env-file
  env_file: [./.env/common.env]

services:
  traefik:
    image: traefik
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy
      labels: 
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.entrypoints=web"
        - "traefik.http.routers.traefik.rule=PathPrefix(`/traefik`)"
        - "traefik.http.middlewares.traefik-redirect.redirectregex.regex=^(.*)/traefik$$"
        - "traefik.http.middlewares.traefik-redirect.redirectregex.replacement=$$1/traefik/"
        - "traefik.http.middlewares.traefik-strip.stripprefix.prefixes=/traefik/"
        - "traefik.http.routers.traefik.middlewares=traefik-strip,traefik-redirect"   
        - "traefik.http.services.traefik.loadbalancer.server.port=9090"
    environment: [SERVICE_NAME=traefik]
    volumes: ["/var/run/docker.sock:/var/run/docker.sock"]
    ports:
      - "80:80"
      - "443:443"
      - "9090:9090"
    command: 
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.traefik.address=:9090"
  portainer_agent:
    image: portainer/agent
    <<: *default-logging-and-network
    deploy:
      <<: *default-global-deploy    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
  portainer:
    image: portainer/portainer
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy
      labels:
        - "traefik.enable=true"
        # adding a slash to the end
        - "traefik.http.routers.portainer.entrypoints=web"
        - "traefik.http.routers.portainer.rule=PathPrefix(`/portainer`)"
        - "traefik.http.middlewares.portainer-redirect.redirectregex.regex=^(.*)/portainer$$"
        - "traefik.http.middlewares.portainer-redirect.redirectregex.replacement=$$1/portainer/"
        - "traefik.http.middlewares.portainer-strip.stripprefix.prefixes=/portainer/"
        - "traefik.http.routers.portainer.middlewares=portainer-strip,portainer-redirect"    
        - "traefik.http.services.potainer.loadbalancer.server.port=9000"
    volumes:
      - ./portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    command: -H tcp://tasks.portainer_agent:9001 --tlsskipverify
  shepherd:
    image: mazzolino/shepherd
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy    
    environment: [SLEEP_TIME=8h]
    volumes: [/var/run/docker.sock:/var/run/docker.sock]
  qbittorrent:
    image: linuxserver/qbittorrent
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy
      labels:
        - "traefik.enable=true"
        # adding a slash to the end
        - "traefik.http.routers.qb.entrypoints=web"
        - "traefik.http.routers.qb.rule=PathPrefix(`/qb`)"
        - "traefik.http.middlewares.qb-redirect.redirectregex.regex=^(.*)/qb$$"
        - "traefik.http.middlewares.qb-redirect.redirectregex.replacement=$$1/qb/"
        - "traefik.http.middlewares.qb-strip.stripprefix.prefixes=/qb/"
        # this was some shit
        - "traefik.http.middlewares.qb-headers.headers.customrequestheaders.X-Frame-Options=SAMEORIGIN"
        - "traefik.http.middlewares.qb-headers.headers.customrequestheaders.Referer="
        - "traefik.http.middlewares.qb-headers.headers.customrequestheaders.Origin="
        - "traefik.http.routers.qb.middlewares=qb-strip,qb-redirect,qb-headers"
        - "traefik.http.services.qb.loadbalancer.server.port=8080"
        - "traefik.http.services.qb.loadbalancer.passhostheader=false"
    <<: *default-env-file
    volumes:
      - ./qbittorrent:/config
      - ./downloads:/downloads
  smb:
    image: dperson/samba
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy 
    environment: 
      - USERID=1000
      - GROUPID=1000
    volumes:
      - ./downloads:/downloads
      - ./torrents:/torrents
    ports:
      - "139:139"
      - "445:445"
      - "137-138:137-138/udp"
    command: -n -r -p -s "downloads;/downloads;yes;no" -s "torrents;/torrents;yes;no"
  plex:
    image: plexinc/pms-docker:public
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy
      labels: 
        - "traefik.enable=true"
        - "traefik.http.routers.plex.entrypoints=web"
        - "traefik.http.routers.plex.rule=PathPrefix(`/plex`) || PathPrefix(`/web`)"
        - "traefik.http.middlewares.plex-redirect.redirectregex.regex=^(.*)/(plex|web)$$"
        - "traefik.http.middlewares.plex-redirect.redirectregex.replacement=$$1/web/"
        - "traefik.http.routers.plex.middlewares=plex-redirect"
        - "traefik.http.services.plex.loadbalancer.server.port=32400"
    environment:
      - PLEX_UID=1000
      - PLEX_GID=1000
      - PLEX_CLAIM=claim-qxhyy5LBV9fyPH4TejRp
      - ADVERTISE_IP=http://10.0.0.15:32400/
    volumes: 
      - ./downloads:/data
      - ./plex:/config
    ports:
      - "32400:32400"
      - "3005:3005"
      - "8324:8324"
      - "32469:32469"
      - "32410:32410/udp"
      - "32412-32414:32412-32414/udp"
      - "1900:1900/udp"
  sonarr:
    image: linuxserver/sonarr
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sonarr.entrypoints=web"
        - "traefik.http.routers.sonarr.rule=PathPrefix(`/sonarr`)"    
        - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
    <<: *default-env-file
    volumes:
      - ./sonarr:/config
      - ./downloads:/tv
      - ./downloads:/downloads
    #ports: ["8989:8989"]
  radarr:
    image: linuxserver/radarr
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.radarr.entrypoints=web"
        - "traefik.http.routers.radarr.rule=PathPrefix(`/radarr`)"
        - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    <<: *default-env-file
    volumes:
      - ./radarr:/config
      - ./downloads:/movies
      - ./downloads:/downloads
    #ports: ["7878:7878"]
  jackett:
    image: linuxserver/jackett
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy 
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.jackett.entrypoints=web"
        - "traefik.http.routers.jackett.rule=PathPrefix(`/jackett`)"
        - "traefik.http.middlewares.jackett-strip.stripprefix.prefixes=/jackett"
        - "traefik.http.routers.jackett.middlewares=jackett-strip"      
        - "traefik.http.services.jackett.loadbalancer.server.port=9117"
        - "traefik.docker.network=homelab_traefik-jackett-net"
    <<: *default-env-file
    volumes:
      - ./jackett:/config
      - ./torrents:/downloads
    #ports: ["9117:9117"]
  unifi:
    image: jacobalberty/unifi
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy
      labels: 
        - "traefik.enable=true"
        - "traefik.tcp.routers.unifi.entrypoints=websecure"
        - "traefik.tcp.routers.unfi.rule=HostSNI(`unifi.house.lan`)"
        - "traefik.tcp.routers.unifi.tls.passthrough=true"
        - "traefik.tcp.services.unfi.loadbalancer.server.port=8443"
    <<: *default-env-file
    volumes: 
      - ./unifi:/unifi
    ports:
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "8080:8080"
      - "8443:8443"
      - "8843:8843"
      - "8880:8880"
      - "6789:6789"
  dns:
    image: andyshinn/dnsmasq:2.76
    <<: *default-logging-and-network
    deploy:
      <<: *default-single-replica-deploy
    ports: ["53:53/udp"]
    command: -d --address=/lan/10.0.0.15

networks:
  network:

