---
version: '3.7'
services:
  portainer:
    container_name: portainer
    image: portainer/portainer
    networks:
      - port-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer:/data
    command: -H unix:///var/run/docker.sock
    restart: always

  watchtower:
    container_name: watchtower
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup
    restart: always

  netdata:
    container_name: netdata
    image: titpetric/netdata
    cap_add:
      - SYS_PTRACE
    networks:
      - data-net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./netdata:/etc/netdata/python.d
    restart: always

  nginx:
    image: nginx
    container_name: nginx
    networks:
      - port-net
      - data-net
      - son-net
      - rad-net
      - plex-net
    ports:
      #web
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/homelab.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - portainer
      - netdata
      - qbittorrent
      - sonarr
      - radarr
    restart: always

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Toronto
      - UMASK_SET=022
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent/config:/config
      - ./qbittorrent/downloads:/downloads
    networks:
      - son-net
      - rad-net
    restart: always
  
  smb:
    image: dperson/samba
    container_name: smb
    environment:
      - TZ=EST5EDT
    volumes:
      - ./downloads:/downloads
    networks: 
      - smb-net
    ports:
      - "139:139"
      - "445:445"
      - "137-138:137-138/udp"
    command: -n -s "downloads;/downloads"
    restart: always

  plex:
    image: plexinc/pms-docker
    container_name: plex
    volumes: 
      - ./downloads:/data
      - ./plex/transcode:/transcode
      - ./plex/config:/config
    networks:
      - plex-net
    ports:
      - "32400:32400"
      - "3005:3005"
      - "8324:8324"
      - "32469:32469"
      - "32410:32410/udp"
      - "32412-32414:32412-32414/udp"
      - "1900:1900/udp"
    environment:
      - TZ=America/Toronto
      - PLEX_CLAIM=claim-qxhyy5LBV9fyPH4TejRp
      - AVERTISE_IP=http://10.0.0.42:32400/
    
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - ./sonarr:/config
      - ./downloads:/tv
      - ./downloads:/downloads
    networks:
      - son-net
    restart: always
  
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - ./radarr:/config
      - ./downloads:/movies
      - ./downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - rad-net
    restart: always
    
    
networks:
  port-net:
    driver: bridge
  data-net:
    driver: bridge
  smb-net:
    driver: bridge
  plex-net:
    driver: bridge
  son-net:
    driver: bridge
  rad-net:
    driver: bridge
